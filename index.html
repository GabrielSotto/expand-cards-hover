<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css" />
    <title>Hover Cards Expandable</title>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./images/pexels-andrea-piacquadio-774909.jpg" alt="woman smiling"/>
            </div>

            <div class="card-icons">
                <a href="" class="expand"><span class="fa-brands fa-linkedin"></span></a>
                <a href="" class="expand"><span class="fa-brands fa-twitter"></span></a>
                <a href="" class="expand"><span class="fa-brands fa-github"></span></a>
            </div>

            <div class="card-content">
                <div class="info">Andrea Piacquadi</div>
                <div class="position">
                    <p>CTO</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="./images/pexels-christina-morillo-1181686.jpg" alt="woman smiling"/>
            </div>

            <div class="card-icons">
                <a href="" class="expand"><span class="fa-brands fa-linkedin"></span></a>
                <a href="" class="expand"><span class="fa-brands fa-twitter"></span></a>
                <a href="" class="expand"><span class="fa-brands fa-github"></span></a>
            </div>

            <div class="card-content">
                <div class="info">Christina Morillo</div>
                <div class="position">
                    <p>CEO</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="./images/pexels-rene-asmussen-629936.jpg"alt="man looking left"/>
            </div>

            <div class="card-icons">
                <a href="" class="expand"><span class="fa-brands fa-linkedin"></span></a>
                <a href="" class="expand"><span class="fa-brands fa-twitter"></span></a>
                <a href="" class="expand"><span class="fa-brands fa-github"></span></a>
            </div>

            <div class="card-content">
                <div class="info">Rene Asmussen</div>
                <div class="position">
                    <p>CFO</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
